{% extends "base.html" %}
{% block content %}
<section class="pt-4">
    <div class="container px-lg-5 ">
        <form method="POST" class="account-form">
            <!-- Email address input-->
            <div class="row">
                <div class="col-xl-6 bg-dark p-4 rounded">
                    <h2 class="fs-4 fw-bold text-white">Create a Job</h2>
                    <input class="form-control form-control-lg mb-1" name="name" type="text" placeholder="Job Name" value="{{name}}"/>
                    <input class="form-control form-control-lg mb-1" name="employer" type="text" placeholder="Employer" value="{{employer}}"/>
                    <input class="form-control form-control-lg mb-1" name="salary" type="text" placeholder="Salary" value="{{salary}}"/>
                    <input class="form-control form-control-lg mb-1" name="description" type="text" placeholder="Description" value="{{description}}"/>
                <div class="col-auto"><button class="btn btn-primary btn-lg mt-2" type="submit">Submit</button></div>
            {% if error %}
                <div class="text-center text-danger mb-3">{{error}}</div>
            {% endif %}
                </div>
            </div>
        </form>
    </div>
</section>
<header class="py-1 mt-3 mb-5">
    <div class="container px-lg-4">
        <div class="p-md-1 bg-light rounded-3 text-start">
            <div class="m-3">
                <h3 class=" fw-bold">List of Jobs</h3>
            </div>
        </div>
    </div>
</header>
{% endblock %}
